<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If and else in js</title>
</head>
<body>

    <button type="button" onclick="ifOrElse()">If/else</button>
    <p>i want to check the condition of 5>5</p>
    <p id="condition"></p>
    <script>
    function ifOrElse(){
     var a=5;
     if(a>5){
        alert(a+"is not a big number")
     }
     else{
         alert(a + "is a small and equal number")
     }
        
    }
    </script>
</body>
</html>
