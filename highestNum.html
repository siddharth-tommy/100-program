<html>
<body>Highest number finding
    <button onclick="highNum()" class="btn-style" type="button">high num</button>

ex: check in 5,10,15 <br>
<p id="maxNum"></p>
    <script>
    function highNum(){
        
        document.getElementById("maxNum").innerHTML=Math.max(5, 10, 15)
    }
    </script>
</body>
</html>
<!-- similar to min() -->
