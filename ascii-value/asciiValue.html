<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASCII VALUE</title>
</head>
<body>

    <button type="button" onclick="asciiValue()">Ascii value</button>
    <p id="uniCode"></p>
    <script>
    function asciiValue(){
        var string='siddhu'
        var result=string.charCodeAt(2)
        document.getElementById("uniCode").innerHTML=result
    }
    </script>
</body>
</html>
